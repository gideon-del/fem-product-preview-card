<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-cream">
    <!-- Container -->
    <div class="flex items-center justify-center min-h-screen py-8">
      <!-- Card -->
      <div
        class="flex flex-col md:flex-row w-[90%] border-none rounded-xl overflow-hidden md:grid md:grid-cols-2 md:max-w-2xl"
      >
        <!-- Image -->
        <!-- <div
          class="bg-center bg-no-repeat flex-1"
          style="background-image: url(./images/image-product-mobile.jpg)"
        ></div> -->
        <img
          srcset="
            ./images/image-product-mobile.jpg  686w,
            ./images/image-product-desktop.jpg 600w
          "
          sizes="(min-width:768px) 600w,
                    680w"
          src="./images/image-product-mobile.jpg"
          alt=""
          class="flex-1 self-stretch"
        />
        <!-- content -->
        <div class="py-5 px-7 flex flex-col flex-1 bg-white space-y-3">
          <p
            class="font-montserrat font-medium text-darkGrayishBlue text-lg tracking-widest uppercase"
          >
            Perfume
          </p>
          <h1 class="text-3xl font-fraunces font-bold text-varyDarkBlue">
            Gabrielle Essence Eau De Parfum
          </h1>
          <!-- Description -->
          <p
            class="text-default text-darkGrayishBlue font-medium font-montserrat"
          >
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <!-- Price -->
          <div class="flex space-x-2 items-center">
            <p class="text-3xl font-fraunces font-bold text-darkCyan">
              $149.99
            </p>
            <p class="line-through text-default text-darkGrayishBlue">
              $169.99
            </p>
          </div>
          <!-- Button -->
          <div
            class="flex justify-center space-x-2 bg-darkCyan rounded-md py-3 relative after:absolute after:z-30 after:bg-varyDarkBlue after:opacity-0 hover:after:opacity-40 after:top-0 after:left-0 after:w-full after:h-full overflow-hidden cursor-pointer"
          >
            <img src="./images/icon-cart.svg" alt="cart" class="w-5 h-full" />
            <p class="text-white font-montserrat font-bold text-sm">
              Add to Cart
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- Preview  .    -->

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
